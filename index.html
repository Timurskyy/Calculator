<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="input">
            <div class="previous" id="previous"></div>
            <div class="current" id="current"></div>
        </div>

        <div class="btns">
            <button data-clear class="ac">AC</button>
            <button data-delete class="del">DEL</button>
            <button data-operation="%" class="operation">%</button>
            <button data-operation="+" class="operation">+</button>
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-operation="*" class="operation">x</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-operation="/" class="operation">รท</button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-operation="-" class="operation">-</button>
            <button data-number="0">0</button>
            <button data-number=".">.</button>
            <button data-total="" class="total">=</button>
          </div>          
    </div>

    <footer>
        <p>Copyright &copy; <span id="currentYear"></span> | 
            <a href="https://github.com/Timurskyy" target="_blank">Bezvolev Timur-Ion</a>
        </p>
    </footer>
    <script src="js-code.js"></script>
</body>
</html>
